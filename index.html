<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .about {
            text-align: center;
            margin-top: 20vh; /* لتوسيط النص عموديًا */
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
            color: #ddd;
        }

        .social {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .social a {
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social a:hover {
            color: #ffdd57;
            transform: scale(1.2);
        }

        .opinion-section {
            margin-top: 60px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .opinion-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffdd57;
        }

        .opinion-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            margin-bottom: 10px;
            font-family: 'Cairo', sans-serif;
        }

        .opinion-input:focus {
            outline: none;
            border-color: #ffdd57;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffdd57;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .submit-btn:hover {
            background-color: #e0c34e;
        }

        .opinions-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .opinion-item {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            color: #fff;
        }

        .delete-btn {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="about">
        <p>نبذة عني: شخص يعيش في عالم مليء بالأسرار، يبحث عن المعنى في الظلال.</p>
    </div>

    <div class="social">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <div class="opinion-section">
        <h2>أرسل رأيك</h2>
        <input type="text" id="opinionInput" class="opinion-input" placeholder="اكتب رأيك هنا...">
        <button class="submit-btn" onclick="addOpinion()">إرسال</button>
        <div class="opinions-list" id="opinionsList"></div>
    </div>

    <script>
        // تحميل الآراء من التخزين المحلي عند تحميل الصفحة
        function loadOpinions() {
            const opinions = JSON.parse(localStorage.getItem('opinions')) || [];
            const opinionsList = document.getElementById('opinionsList');
            opinionsList.innerHTML = '';
            opinions.forEach((opinion, index) => {
                const opinionDiv = document.createElement('div');
                opinionDiv.className = 'opinion-item';
                opinionDiv.innerHTML = `
                    <span>${opinion}</span>
                    <button class="delete-btn" onclick="deleteOpinion(${index})">حذف</button>
                `;
                opinionsList.appendChild(opinionDiv);
            });
        }

        // إضافة رأي جديد
        function addOpinion() {
            const opinionInput = document.getElementById('opinionInput');
            const opinionText = opinionInput.value.trim();
            if (opinionText) {
                const opinions = JSON.parse(localStorage.getItem('opinions')) || [];
                opinions.push(opinionText);
                localStorage.setItem('opinions', JSON.stringify(opinions));
                opinionInput.value = '';
                loadOpinions();
            }
        }

        // حذف رأي
        function deleteOpinion(index) {
            const opinions = JSON.parse(localStorage.getItem('opinions')) || [];
            opinions.splice(index, 1);
            localStorage.setItem('opinions', JSON.stringify(opinions));
            loadOpinions();
        }

        // تحميل الآراء عند فتح الصفحة
        loadOpinions();

        // إضافة رأي بالضغط على Enter
        document.getElementById('opinionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addOpinion();
            }
        });
    </script>
</body>
</html>
