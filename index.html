<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نبذة مميزة</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow-x: hidden;
            direction: rtl;
            font-family: 'Raleway', sans-serif;
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: glow 5s infinite alternate;
            margin-bottom: 100px;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        .title {
            font-family: 'Special Elite', cursive; /* خط Awesome وواضح */
            font-size: 48px;
            color: #ffffff;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .bio {
            color: #ffffff;
            font-size: 18px;
            line-height: 1.6;
            max-width: 400px;
            margin: 20px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .stars:nth-child(1) { top: 10%; left: 20%; }
        .stars:nth-child(2) { top: 20%; left: 80%; }
        .stars:nth-child(3) { top: 70%; left: 30%; }
        .stars:nth-child(4) { top: 50%; left: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Creative Soul</h1>
        <p class="bio">
            شخصية شغوفة تنسج الأحلام في عالم التصاميم، حيث تتلاعب بالألوان والخطوط لخلق تجارب بصرية ساحرة. 
            هاوٍ لتطوير تطبيقات الويب والمواقع، يمزج بين الإبداع والتقنية ليحول الأفكار إلى واقع رقمي يتنفس الحياة.
        </p>
        <div class="social-links">
            <a href="#" title="Twitter">&#x1F426;</a> <!-- رمز تويتر -->
            <a href="#" title="Instagram">&#x1F4F7;</a> <!-- رمز إنستغرام -->
            <a href="#" title="LinkedIn">&#x1F464;</a> <!-- رمز لينكدإن -->
            <a href="#" title="GitHub">&#x1F431;</a> <!-- رمز جيت هب -->
        </div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
    </div>
    <div class="footer">
        البريد: info@creativeweb.dev | الهاتف: +123-456-7890
    </div>
</body>
</html>
