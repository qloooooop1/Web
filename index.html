<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        #showcase h1 {
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        section {
            padding: 20px 0;
        }
        .box {
            padding: 20px;
            background: white;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .social a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .fade-in {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#showcase">الرئيسية</a>
            <a href="#about">من أنا</a>
            <a href="#contact">تواصل</a>
        </nav>
    </header>

    <div id="showcase">
        <h1>مرحبًا بكم في موقعي</h1>
        <p>أنا مطور ويب محترف.</p>
    </div>

    <div class="container">
        <section id="about">
            <h2 class="fade-in">من أنا</h2>
            <div class="box fade-in">
                <p>أنا مطور ويب ذو خبرة عالية في تصميم وتطوير المواقع. أحب البرمجة وتعلم التقنيات الجديدة.</p>
            </div>
        </section>

        <section id="contact">
            <h2 class="fade-in">تواصل معي</h2>
            <div class="box fade-in">
                <p>البريد الإلكتروني: example@example.com</p>
                <p>الهاتف: 123-456-7890</p>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>حقوق النشر © 2025 موقعي الشخصي</p>
    </footer>
</body>
</html>
