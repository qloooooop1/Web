<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نبذة مميزة</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Chiller&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b, #0a1a2a);
            overflow: hidden;
            direction: rtl;
            font-family: 'Raleway', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        .title {
            font-family: 'Chiller', cursive;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 0.7;
            mix-blend-mode: overlay;
        }

        .bio {
            color: #ffffff;
            font-size: 18px;
            line-height: 1.6;
            max-width: 400px;
            margin: 20px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .contact {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        .contact::before {
            content: "🔊 ";
            font-size: 16px;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .stars:nth-child(1) { top: 10%; left: 20%; }
        .stars:nth-child(2) { top: 20%; left: 80%; }
        .stars:nth-child(3) { top: 70%; left: 30%; }
        .stars:nth-child(4) { top: 50%; left: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mystic Persona</h1>
        <p class="bio">
            شخصية شغوفة تنسج الأحلام في عالم التصاميم، حيث تتلاعب بالألوان والخطوط لخلق تجارب بصرية ساحرة. 
            هاوٍ لتطوير تطبيقات الويب والمواقع، يمزج بين الإبداع والتقنية ليحول الأفكار إلى واقع رقمي يتنفس الحياة.
        </p>
        <p class="contact">للتواصل: Echo@MysticWeb.dev</p>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
    </div>
</body>
</html>
