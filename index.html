<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ختمة رمضان</title>
    <!-- رابط خط Awasm Font (افتراضي) -->
    <link href="https://fonts.googleapis.com/css2?family=Awasm&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Awasm', sans-serif;
            background-color: #f4f1e9;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            color: #d4a017;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .leaderboard, .groups, .group-details {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .group-item, .member {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219653;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #27ae60;
            width: 0;
        }
        #quran-reader {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: right;
        }
        #quran-text {
            font-size: 1.2em;
            margin: 10px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ختمة رمضان</h1>
        <p>اجتمعوا على القرآن، تنافسوا في الخير</p>

        <!-- لوحة الصدارة -->
        <div class="leaderboard">
            <h2>لوحة الصدارة</h2>
            <div id="top-groups"><h3>أفضل المجموعات</h3></div>
            <div id="top-users"><h3>أفضل الأفراد</h3></div>
        </div>

        <!-- قائمة المجموعات -->
        <div class="groups">
            <h2>المجموعات المتاحة</h2>
            <button onclick="showCreateGroupForm()">إنشاء مجموعة جديدة</button>
            <div id="group-list"></div>
        </div>

        <!-- نموذج إنشاء مجموعة -->
        <div id="create-group-form" style="display: none;">
            <h3>إنشاء مجموعة</h3>
            <input type="text" id="group-name" placeholder="اسم المجموعة">
            <input type="number" id="group-max" placeholder="الحد الأقصى للأعضاء" min="1" max="20">
            <input type="password" id="group-password" placeholder="كلمة المرور للإغلاق">
            <button onclick="createGroup()">إنشاء</button>
        </div>

        <!-- تفاصيل المجموعة -->
        <div class="group-details" id="group-details" style="display: none;">
            <h2 id="current-group-name"></h2>
            <div class="progress-bar">
                <div class="progress" id="group-progress"></div>
            </div>
            <p id="group-progress-text">التقدم: 0%</p>
            <div id="member-list"><h3>الأعضاء</h3></div>
            <button onclick="leaveGroup()">مغادرة المجموعة</button>
            <button class="delete-btn" onclick="promptDeleteGroup()">إغلاق المجموعة</button>
            <div id="quran-reader">
                <h3>قراءة القرآن</h3>
                <select id="page-select" onchange="loadQuranPage()">
                    <option value="">اختر صفحة</option>
                </select>
                <div id="quran-text"></div>
                <button onclick="readPage()">تمت القراءة</button>
            </div>
        </div>
    </div>

    <script>
        let groups = JSON.parse(localStorage.getItem('khatmaGroups')) || [];
        let currentGroup = null;
        let userName = localStorage.getItem('khatmaUser') || "مستخدم_" + Math.floor(Math.random() * 1000);
        localStorage.setItem('khatmaUser', userName);
        const totalPages = 604;

        // تحميل قائمة الصفحات عند تحميل الصفحة
        window.onload = function() {
            const pageSelect = document.getElementById('page-select');
            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `صفحة ${i}`;
                pageSelect.appendChild(option);
            }
            updateGroupList();
            const lastGroupId = localStorage.getItem('lastGroupId');
            if (lastGroupId) {
                joinGroup(parseInt(lastGroupId));
            }
        };

        // تحميل نص الصفحة من API
        function loadQuranPage() {
            const page = document.getElementById('page-select').value;
            if (page) {
                fetch(`http://api.alquran.cloud/v1/page/${page}/quran-uthmani`)
                    .then(response => response.json())
                    .then(data => {
                        const ayahs = data.data.ayahs;
                        let text = '';
                        ayahs.forEach(ayah => {
                            text += `${ayah.text} (${ayah.surah.number}:${ayah.numberInSurah}) `;
                        });
                        document.getElementById('quran-text').innerHTML = text;
                    })
                    .catch(error => console.error('خطأ في جلب النص:', error));
            }
        }

        // عرض نموذج إنشاء مجموعة
        function showCreateGroupForm() {
            document.getElementById('create-group-form').style.display = 'block';
        }

        // إنشاء مجموعة جديدة
        function createGroup() {
            const name = document.getElementById('group-name').value;
            const max = parseInt(document.getElementById('group-max').value) || 10;
            const password = document.getElementById('group-password').value;
            if (name && password) {
                const group = {
                    id: groups.length + 1,
                    name: name,
                    maxMembers: max,
                    password: password,
                    founder: userName,
                    members: [{ name: userName, pages: 0 }],
                    totalPages: 0,
                    completedKhatmas: 0
                };
                groups.push(group);
                saveGroups();
                updateGroupList();
                document.getElementById('create-group-form').style.display = 'none';
                document.getElementById('group-name').value = '';
                document.getElementById('group-max').value = '';
                document.getElementById('group-password').value = '';
                joinGroup(group.id);
            } else {
                alert('يرجى إدخال اسم المجموعة وكلمة المرور');
            }
        }

        // تحديث قائمة المجموعات
        function updateGroupList() {
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = '';
            groups.forEach(group => {
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `${group.name} (${group.members.length}/${group.maxMembers}) - ${group.totalPages} صفحة - ${group.completedKhatmas} ختمة <button onclick="joinGroup(${group.id})">انضم</button>`;
                groupList.appendChild(div);
            });
            updateLeaderboard();
        }

        // الانضمام إلى مجموعة
        function joinGroup(groupId) {
            const group = groups.find(g => g.id === groupId);
            if (group && group.members.length < group.maxMembers) {
                if (!group.members.some(m => m.name === userName)) {
                    group.members.push({ name: userName, pages: 0 });
                    saveGroups();
                }
                currentGroup = group;
                localStorage.setItem('lastGroupId', groupId);
                showGroupDetails();
            }
        }

        // عرض تفاصيل المجموعة
        function showGroupDetails() {
            document.getElementById('group-details').style.display = 'block';
            document.getElementById('current-group-name').innerText = currentGroup.name;
            updateGroupProgress();
            updateMemberList();
            document.querySelector('.delete-btn').style.display = currentGroup.founder === userName ? 'inline' : 'none';
        }

        // تحديث قائمة الأعضاء
        function updateMemberList() {
            const memberList = document.getElementById('member-list');
            memberList.innerHTML = '<h3>الأعضاء</h3>';
            currentGroup.members.forEach(member => {
                const div = document.createElement('div');
                div.className = 'member';
                div.innerHTML = `${member.name}: ${member.pages} صفحة`;
                memberList.appendChild(div);
            });
        }

        // تحديث تقدم المجموعة
        function updateGroupProgress() {
            const totalPagesRead = currentGroup.totalPages;
            const progress = (totalPagesRead / totalPages) * 100;
            const khatmas = Math.floor(totalPagesRead / totalPages);
            currentGroup.completedKhatmas = khatmas;
            document.getElementById('group-progress').style.width = `${progress % 100}%`;
            document.getElementById('group-progress-text').innerText = `التقدم: ${Math.round(progress)}% (${totalPagesRead}/${totalPages}) - ${khatmas} ختمة`;
        }

        // تسجيل قراءة صفحة
        function readPage() {
            const page = parseInt(document.getElementById('page-select').value);
            if (page && currentGroup) {
                const member = currentGroup.members.find(m => m.name === userName);
                member.pages += 1;
                currentGroup.totalPages += 1;
                saveGroups();
                updateGroupProgress();
                updateMemberList();
                updateLeaderboard();
                alert(`تم تسجيل قراءة الصفحة ${page} بنجاح!`);
            }
        }

        // مغادرة المجموعة
        function leaveGroup() {
            if (currentGroup) {
                currentGroup.members = currentGroup.members.filter(m => m.name !== userName);
                saveGroups();
                document.getElementById('group-details').style.display = 'none';
                currentGroup = null;
                localStorage.removeItem('lastGroupId');
                updateGroupList();
            }
        }

        // طلب إغلاق المجموعة
        function promptDeleteGroup() {
            if (currentGroup.founder === userName) {
                const password = prompt('أدخل كلمة المرور لإغلاق المجموعة:');
                if (password === currentGroup.password) {
                    groups = groups.filter(g => g.id !== currentGroup.id);
                    saveGroups();
                    document.getElementById('group-details').style.display = 'none';
                    currentGroup = null;
                    localStorage.removeItem('lastGroupId');
                    updateGroupList();
                    alert('تم إغلاق المجموعة بنجاح');
                } else {
                    alert('كلمة المرور غير صحيحة');
                }
            }
        }

        // تحديث لوحة الصدارة
        function updateLeaderboard() {
            const topGroups = groups.sort((a, b) => b.totalPages - a.totalPages).slice(0, 5);
            const topGroupsDiv = document.getElementById('top-groups');
            topGroupsDiv.innerHTML = '<h3>أفضل المجموعات</h3>';
            topGroups.forEach(group => {
                topGroupsDiv.innerHTML += `<div>${group.name}: ${group.totalPages} صفحة - ${group.completedKhatmas} ختمة</div>`;
            });

            const allMembers = groups.flatMap(g => g.members).sort((a, b) => b.pages - a.pages).slice(0, 5);
            const topUsersDiv = document.getElementById('top-users');
            topUsersDiv.innerHTML = '<h3>أفضل الأفراد</h3>';
            allMembers.forEach(member => {
                topUsersDiv.innerHTML += `<div>${member.name}: ${member.pages} صفحة</div>`;
            });
        }

        // حفظ البيانات في localStorage
        function saveGroups() {
            localStorage.setItem('khatmaGroups', JSON.stringify(groups));
        }
    </script>
</body>
</html>
