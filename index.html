<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روية - تصميم وتطوير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .language-switcher {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .language-switcher button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .language-switcher button:hover {
            background-color: #0056b3;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #f9f9f9;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
        }
        .hero img {
            max-width: 150px;
            margin-top: 20px;
        }
        .services, .portfolio, .testimonials, .contact {
            padding: 50px 20px;
            text-align: center;
        }
        .services h2, .portfolio h2, .testimonials h2, .contact h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .service-grid, .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .service-item, .portfolio-item {
            max-width: 300px;
            text-align: center;
        }
        .service-item img, .portfolio-item img {
            max-width: 100%;
        }
        .testimonials blockquote {
            font-style: italic;
            color: #555;
            margin: 20px auto;
            max-width: 600px;
        }
        .contact form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact input, .contact textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #0056b3;
        }
        /* دعم RTL للغة العربية */
        html[lang="ar"] {
            direction: rtl;
        }
        @media (max-width: 768px) {
            .service-grid, .portfolio-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- زر تغيير اللغة -->
    <div class="language-switcher">
        <button onclick="switchLanguage('ar')">العربية</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>

    <!-- القسم الرئيسي -->
    <header class="hero">
        <h1 data-en="Hi, I’m Rawya. I create brands and websites." data-ar="مرحبًا، أنا روية. أصمم العلامات التجارية والمواقع الإلكترونية."></h1>
        <p data-en="I’m a designer and developer based in Vancouver, Canada." data-ar="أنا مصممة ومطورة مقيمة في فانكوفر، كندا."></p>
        <img src="https://mattfarley.ca/img/mf-avatar.svg" alt="Avatar">
    </header>

    <!-- قسم الخدمات -->
    <section class="services">
        <h2 data-en="What I Do" data-ar="ما أقدمه"></h2>
        <div class="service-grid">
            <div class="service-item">
                <img src="https://mattfarley.ca/img/icons/branding-icon.svg" alt="Branding Icon">
                <h3 data-en="Branding" data-ar="تصميم العلامات التجارية"></h3>
                <p data-en="Distinct brand identities that resonate with your audience and position you for success." data-ar="هويات تجارية مميزة تترك أثرًا لدى جمهورك وتضعك في موقع النجاح."></p>
            </div>
            <div class="service-item">
                <img src="https://mattfarley.ca/img/icons/web-design-icon.svg" alt="Web Design Icon">
                <h3 data-en="Web Design" data-ar="تصميم المواقع"></h3>
                <p data-en="Beautiful websites that provide meaningful experiences and deliver results." data-ar="مواقع إلكترونية جميلة توفر تجارب ذات معنى وتحقق نتائج."></p>
            </div>
            <div class="service-item">
                <img src="https://mattfarley.ca/img/icons/web-dev-icon.svg" alt="Web Development Icon">
                <h3 data-en="Web Development" data-ar="تطوير المواقع"></h3>
                <p data-en="Fast, secure, and reliable websites built with the best tools and practices." data-ar="مواقع سريعة وآمنة وموثوقة تم بناؤها بأفضل الأدوات والممارسات."></p>
            </div>
        </div>
    </section>

    <!-- قسم الأعمال -->
    <section class="portfolio">
        <h2 data-en="Recent Work" data-ar="أعمالي الأخيرة"></h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://mattfarley.ca/img/projects/project-1.jpg" alt="Project 1">
                <h3 data-en="Good Kind" data-ar="جود كايند"></h3>
            </div>
            <div class="portfolio-item">
                <img src="https://mattfarley.ca/img/projects/project-2.jpg" alt="Project 2">
                <h3 data-en="Traverse" data-ar="ترافيرس"></h3>
            </div>
            <div class="portfolio-item">
                <img src="https://mattfarley.ca/img/projects/project-3.jpg" alt="Project 3">
                <h3 data-en="Landkit" data-ar="لاندكيت"></h3>
            </div>
        </div>
    </section>

    <!-- قسم الشهادات -->
    <section class="testimonials">
        <h2 data-en="Kind Words" data-ar="كلمات طيبة"></h2>
        <blockquote data-en="“Matt transformed our brand and built us a website that our customers love. Couldn’t recommend him more!”" data-ar="“حولت روية علامتنا التجارية وبنت لنا موقعًا يعشقه عملاؤنا. لا يمكنني أن أوصي بها أكثر!”"></blockquote>
        <p data-en="— John Doe, CEO of Good Kind" data-ar="— جون دو، الرئيس التنفيذي لجود كايند"></p>
        <!-- يمكنك إضافة المزيد من الشهادات هنا -->
    </section>

    <!-- نموذج الاتصال -->
    <section class="contact">
        <h2 data-en="Get in Touch" data-ar="تواصلي معي"></h2>
        <form>
            <input type="text" placeholder="الاسم" data-en-placeholder="Name" data-ar-placeholder="الاسم">
            <input type="email" placeholder="البريد الإلكتروني" data-en-placeholder="Email" data-ar-placeholder="البريد الإلكتروني">
            <textarea placeholder="رسالتك" data-en-placeholder="Your Message" data-ar-placeholder="رسالتك"></textarea>
            <button type="submit" data-en="Send Message" data-ar="إرسال الرسالة"></button>
        </form>
    </section>

    <script>
        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-ar],[data-en]').forEach(element => {
                const text = lang === 'ar' ? element.getAttribute('data-ar') : element.getAttribute('data-en');
                element.textContent = text;
            });
            document.querySelectorAll('input, textarea').forEach(element => {
                const placeholder = lang === 'ar' ? element.getAttribute('data-ar-placeholder') : element.getAttribute('data-en-placeholder');
                if (placeholder) element.placeholder = placeholder;
            });
        }

        // تعيين اللغة العربية كافتراضية
        switchLanguage('ar');
    </script>
</body>
</html>
