<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد | root</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.15;
            width: 100%;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 64, 64, 0.3);
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #ff4040;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            transition: color 0.3s, transform 0.3s;
            border-radius: 20px;
        }

        header nav ul li a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .register-container {
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 120px auto;
        }

        .register-container h4 {
            color: #ff4040;
            margin-bottom: 20px;
            font-size: 26px;
            text-shadow: 0 0 5px rgba(255, 64, 64, 0.5);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input {
            padding: 10px;
            border: 1px solid #ff4040;
            border-radius: 5px;
            background: rgba(255, 64, 64, 0.05);
            color: #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contact-form input:focus {
            outline: none;
            border-color: #ff8080;
            box-shadow: 0 0 10px rgba(255, 64, 64, 0.5);
        }

        .contact-form button {
            padding: 10px;
            background: #ff4040;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background: #ff8080;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 20px;
        }

        .login-link a {
            color: #ff4040;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ff8080;
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-en="Home" data-ar="الرئيسية">الرئيسية</a></li>
                <li><a href="index.html#about" data-en="About" data-ar="نبذة">نبذة</a></li>
                <li><a href="index.html#skills" data-en="Skills" data-ar="مهاراتي">مهاراتي</a></li>
                <li><a href="index.html#contact" data-en="Contact" data-ar="تواصل">تواصل</a></li>
            </ul>
        </nav>
    </header>

    <div class="register-container">
        <h4 data-en="Register" data-ar="تسجيل جديد">تسجيل جديد</h4>
        <form id="registerForm" class="contact-form">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="text" name="phone" placeholder="رقم الجوال" required>
            <button type="submit" data-en="Register" data-ar="تسجيل">تسجيل</button>
        </form>
        <div class="login-link">
            <p><a href="index.html" data-en="Back to Login" data-ar="العودة إلى تسجيل الدخول">العودة إلى تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        // Animated Background
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth * 1.5;
        bgCanvas.height = window.innerHeight;

        const code = ['0', '1', 'if', 'else', 'function', 'var', 'let', '{', '}', ';', '<', '>'];
        const particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                this.text = code[Math.floor(Math.random() * code.length)];
                this.size = Math.random() * 20 + 10;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = Math.random() * 0.7 + 0.3;
            }

            draw() {
                bgCtx.fillStyle = 'rgba(255, 64, 64, 0.4)';
                bgCtx.font = `${this.size}px 'Cairo', sans-serif`;
                bgCtx.fillText(this.text, this.x, this.y);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > bgCanvas.height) {
                    this.y = 0 - this.size;
                    this.x = Math.random() * bgCanvas.width;
                }
                if (this.x < 0 || this.x > bgCanvas.width) {
                    this.x = Math.random() * bgCanvas.width;
                }
                this.draw();
            }
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animateBackground() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animateBackground);
        }
        animateBackground();

        window.addEventListener('resize', () => {
            bgCanvas.width = window.innerWidth * 1.5;
            bgCanvas.height = window.innerHeight;
        });

        // Register Functionality
        function saveUser(user) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (!users.find(u => u.email === user.email)) {
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = {
                username: e.target.username.value,
                email: e.target.email.value,
                password: e.target.password.value,
                phone: e.target.phone.value,
                avatar: 'https://b.top4top.io/p_3353ggllu0.jpeg'
            };
            saveUser(user);
            localStorage.setItem('currentUser', JSON.stringify(user)); // Save current user
            alert('تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.');
            window.location.href = 'index.html';
            e.target.reset();
        });
    </script>
</body>
</html>
